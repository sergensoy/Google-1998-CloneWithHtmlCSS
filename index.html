<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>
<body>
    <section class="text-center">
        <img src="assets/google.jpg" width="351" height="113" alt="Google">
    </section>

    <section class="content">
        <div class="firstBlock">
            <p class="text-center">Search the web using Google!</p>
            <input type="text" name="searchWord" id="search" size="40">
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" name="fellLuck" value="I'm feeling lucky">   
            </div>
        </div>
    
        <div class="secondBlock">
            <div class="cornerBlock text-center">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="middleBlock text-center">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="cornerBlock text-center" style="background-color: #62B3AA;">
                <span>Get Google!</span>
                <span>update monthly:</span>
                <input type="email" name="emailadress" value="your e-mail">
                <div>
                    <button type="submit">Subscripe</button>
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" style="font-size: 13px;">Archive</a>
                </div>
                
            </div>
        </div>
    
        <div>
            <p class="text-center">Copyright Â©1998 Google Inc.</p>
        </div>
    </section>
    
</body>
</html>
